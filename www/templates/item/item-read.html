<ion-view view-title="열람서비스 구매" ng-controller="InAppPurchasesCtrl">
  <ion-content class="has-header" has-bouncing="false">
    <div class="padding tc pt50">
      <img src="img/itemshop.png" alt="" width="20%">
      <h3>열람서비스</h3>
      <p class="dark">구인자가 구직자의 구직정보 전체를 <br>열람할 수 있습니다.</p>
    </div>
    <ul class="list padding">
      <li class="item item-divider bg_grey fw f16 bold">
        상품정보
     </li>
      <li class="item pt16">
        <div class="fl f14 bold dark">1회 이용권</div>
        <div class="di fr assertive">
          1,000<span class="f12">원</span>
          <button type="button" class="fr button noRadius button-ilbang buyBtn ml10" ng-click="buy('net.saltfactory.il_bang.reading1buy')" name="button">구매</button>
        </div>
      </li>
      <li class="item pt16">
        <div class="fl f14 bold dark">일주일 이용권</div>
        <div class="di fr assertive">
          10,000<span class="f12">원</span>
          <button type="button" class="fr button noRadius button-ilbang buyBtn ml10" ng-click="buy('net.saltfactory.il_bang.reading1weekbuy')" name="button">구매</button>
        </div>
      </li>
      <li class="item pt16">
        <div class="fl f14 bold dark">한 달 이용권</div>
        <div class="di fr assertive">
          30,000<span class="f12">원</span>
          <button type="button" class="fr button noRadius button-ilbang buyBtn ml10" ng-click="buy('net.saltfactory.il_bang.reading1monthbuy')" name="button">구매</button>
        </div>
      </li>
  </ul>
  </ion-content>
</ion-view>

<ion-view view-title="내 이력서" class="">
	<ion-content class="content pt10 iosNoM eeListBtn" ng-controller="resumeListCtrl" scroll="true" has-bouncing="false">

		<div class="bg_fa">
			<div class="padding margin-vertical iosmtZero">

				<a class="button button-block white_btn rd50 formBigBtn my-resume" ng-click = "logcheck()" style="line-height: 47px !important;">이력서 새로 작성</a>
				<div align="right" class="mb5">
						이력서 개수 : {{allPost}} 개
				</div>

				<div class="list mb10" ng-repeat = "gujik in myGujikList" item = "gujik">
					<a class="item item-circle pb10 wid100" ui-sref="gujikViewTab2({no:{{gujik.no}}})">
					    <h2 style="border-bottom: 1px solid #ccc; padding:.5em 0 .5em">
							<span class="border pa circle f12">
								<img src="img/character.png" alt="" width="100%" style="margin-top:-.1em">
							</span>
							<span class="recent_list w85 di f12">{{gujik.title}}</span>
							<img ng-if ="gujik.isNew" src="img/newBadge.png" alt="" width="6%" class="vm newBadge" style="margin:0 0 -6px 5px" />
					      	<span class="fr dateMobile">
								<img src="img/listTime.png" alt="" width="16px" class="vm newBadge" style="margin:0 0 -6px 5px" />
								<span class="mb_7 vm di f10">{{gujik.edit_date}}</span>
							</span>
						</h2>
					    <div class="padding-top">
							<span class="badge badge-light ilbangBadge smBadge mr10 f10">{{gujik.work_2nd_nm}}</span>
							<span class="f12 ls vm di" style="margin-top:-6px">{{gujik.career}} {{gujik.delegate}}</span>
							<p class="padding-top f12">
								<b>{{gujik.work_1st_nm}}</b>
								<span> > {{gujik.work_2nd_nm}}</span>
							</p>
							<p class="f12" >
								<b>지역</b>
								<span> > {{gujik.area_1st_nm}} > {{gujik.area_2nd_nm}}</span>
							</p>
						</div>
						<div class="">
							<p class="ee_pee di fr"><b class="fo f14" style="margin-right:3px">{{gujik.pay}}</b>원</p>
						</div>
					</a>
					<div class="row noPadding">
					    <a class="col item tc padding f12 NoborderRight" style="border-top-left-radius: 0 !important; border-top-right-radius: 0 !important;" ng-click="delGujikForm({{gujik.no}})">신청서 삭제</a>
					    <a class="col item tc padding f12 NoborderRight" ui-sref="gujikModify({no:{{gujik.no}}})">수정하기</a>
						<a class="col item tc padding f12" style="border-bottom-right-radius: 0 !important; border-bottom-left-radius: 0 !important;" ng-click="selectDelegate({{gujik.no}})">대표 이력서로 선택</a>
					</div>

				</div>
				<p class="tc pt100">
					<img src="img/ee-list-01.png" class="pt20" ng-if="allPost=='0'" width="25%">
				</p>

				<ion-infinite-scroll distance="20%" ng-if = "!noMoreItemsAvailable" on-infinite = "loadMore()" ></ion-infinite-scroll>
			</div>
		</div>

	</ion-content>
</ion-view>

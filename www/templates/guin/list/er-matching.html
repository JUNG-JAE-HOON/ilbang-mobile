<ion-view view-title="내 구인 신청 & 매칭 목록">
	<ion-content class="content matchPage padding bg_fa iosNoMt mt50" ng-controller="getEuidMatchingListCtrl" has-bouncing="false">

		<div class="list mb10" ng-repeat = "item in items" item = "item">
			<a class="item item-circle" ui-sref="guinViewTab3({no:{{item.no}},work_date:'{{item.work_date}}',work_join_list_no:{{item.work_join_list_no}},company_apply:'{{item.company_apply}}',employ_apply:'{{item.employ_apply}}'})" style="padding-top:1.5em">

      <span class="pa mb bold fo di addTitle" style="top:1em">
				<img class="vm" ng-if="item.company_apply=='yes' && item.employ_apply == 'no'" src="img/guinRequestImage.png" width="25%" height="30%">
       나의 채용공고 : {{item.notice}}

      </span>
       <h2 style="border-bottom:.3px solid #ccc; padding:.5em 0 .5em">
      <span class="border pa circle f12" style="top:5em">
       <img src="img/character.png" alt="" width="100%" style="margin-top:-.1em">
      </span>
        <span class="recent_list w85 di f12">{{item.title}}</span>
        <span class="fr">
       <img src="img/listTime.png" alt="" width="14px" class="vm newBadge" style="margin:0 0 -6px 5px" />
       <span class="mb_7 vm di f10">{{item.work_date}}</span>
        </span>
       </h2>
       <div class="padding-top">
      <span class="badge badge-light ilbangBadge smBadge mr10 f10">{{item.work_2nd_nm}}</span>
      <span class="f12 ls vm di" style="margin-top:-6px">{{item.area_1st_nm}} - {{item.area_2nd_nm}}</span>
      <p class="padding-top f12">
       <b>{{item.work_1st_nm}}</b>
       <span> > {{item.work_2nd_nm}}</span>
      </p>
      <p class="f12">
       <b>{{item.area_1st_nm}}</b>
       <span> > {{item.area_2nd_nm}}</span>
      </p>
     </div>
    <!-- <p class="pa mapIcon wdMobile">
      <img class="di vm" src="img/mapIcon.png" alt="" width="12px"> 1.23KM
     </p>-->
     <p class="pa ee_pee costPa f12" style="top:11em"><b class="fo f14">{{item.pay}}</b>원</p>
    </a>
		</div>
		<div class="pt100 pb120 tc">
				<img class="pt50 pb60" src="img/er-mat-01.png" ng-if="allPost=='0' || uid==undefined" width="60%">
		</div>
		<a class="bann" ng-controller="randBanCtrl">
			 <img ui-sref="adTabs.banner({no:{{bannerNo}}})" class="Rand_Banner border2" src="{{bannerPath}}" alt="" style="width:100%">

				<!-- <img ui-sref="admoney" class="Rand_Banner border2" src="img/twosome-mid.jpg" alt="" style="width:100%">
				<img ui-sref="admoney" class="Rand_Banner border2" src="img/hosigi-mid.jpg" alt="" style="width:100%">
				<img ui-sref="admoney" class="Rand_Banner border2" src="img/ghouse-mid.jpg" alt="" style="width:100%"> -->
		</a>

		<ion-infinite-scroll distance="20%" ng-if = "!noMoreItemsAvailable" on-infinite = "loadMore()" ></ion-infinite-scroll>

		<div class="" style="height:50px">

		</div>
	</ion-content>
</ion-view>

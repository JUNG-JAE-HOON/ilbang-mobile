<ion-view view-title="추가 정보 입력">

    .item-input{padding-left: 10px}
    .item-input input{padding-right: 0 !important}

  <ion-content class="bg" ng-controller="insrtEMCmpInfoCtrl" has-bouncing="false">
    <div>
                <div>
                    <div class="tc padding">
                      <h5 class="">구인 신청서를 작성하기 위해서는 기업 정보를<br> 추가로 입력하셔야 합니다.
                          <span>아래 항목들은 필수 입력 사항입니다.</span>
                      </h5>
                    </div>
                    <hr align="center">
                    <div class="add-info-cont padding-vertical list list-inset bg_fa mb10">

                        <div>
                            <label for="company">회사 / 점포명</label>
                            <div class="list list-inset bg_fa">
                                <label class="item item-input">
                                    <input class="ng-pristine ng-untouched ng-valid ng-empty" ng-model="addInfo.company" id="company" name="company" type="text" placeholder="회사 / 점포명을 입력해주세요.">
                                </label>

                            </div><!-- 회사/점포명 end! -->

                                <label for="ceo">대표자 이름</label>
                                <div class="list list-inset bg_fa">
                                    <label class="item item-input">
                                      <input id="ceo" name="ceo" type="text" ng-model="addInfo.ceo" placeholder="대표자 이름을 입력해주세요.">
                                    </label>
                                </div><!-- 대표자 이름 end! -->
                                <label>사업자 등록 번호</label>
                            <div class="list list-inset flow bgTrans">
                                    <label class="item item-input wid33 left NoborderRight" style="border-radius: 0 !important;">
                                        <input id="number1" name="number1" ng-model="addInfo.number1" type="text">
                                    </label>
                                    <label class="item item-input wid33 left NoborderRight">
                                        <input id="number2" name="number2" ng-model="addInfo.number2" type="text">
                                    </label>
                                    <label class="item item-input wid33 left">
                                        <input id="number3" name="number3" ng-model="addInfo.number3" type="text">
                                    </label>

                            </div><!-- 사업자등록번호 end! -->
                            <label>업종 / 기업 형태 <span></span></label>
                            <div class="list list-inset flow">
                                <label class="item item-input item-select left pdTop40 w50">
                                      <select id="types" name="types" ng-model="addInfo.types">
                                          <option value="" selected="">업종 선택</option>
                                          <option value="서비스업">서비스업</option>
                                          <option value="제조/화학">제조/화학</option>
                                          <option value="의료/제약/복지">의료/제약/복지</option>
                                          <option value="판매/유통">판매/유통</option>
                                          <option value="교육업">교육업</option>
                                          <option value="건설업">건설업</option>
                                          <option value="IT/통신">IT/통신</option>
                                          <option value="미디어/디자인">미디어/디자인</option>
                                          <option value="은행/금융업">은행/금융업</option>
                                          <option value="기관/협회">기관/협회</option>
                                      </select>
                                  </label>
                                  <label class="item item-input item-select left pdTop40 w50">
                                      <select id="status" name="status" ng-model="addInfo.status">
                                          <option value="" selected="">기업 형태 선택</option>
                                          <option value="소기업">소기업</option>
                                          <option value="중기업">중기업</option>
                                          <option value="대기업">대기업</option>
                                          <option value="벤쳐기업">벤쳐기업</option>
                                          <option value="외국계기업">외국계기업</option>
                                      </select>
                                  </label>
                            </div><!-- 업종 / 기업 형태 end! -->

                            <label for="content">주요 사업 내용</label>
                              <div class="list list-inset bg_fa">
                                  <label class="item item-input">
                                    <input name="content" ng-model="addInfo.content" type="text" placeholder="주요 사업 내용을 입력해주세요.">
                                </label>
                              </div>

                            <div>
                                <label>설립연도 <span></span></label>

n value="1965">1965</option><option value="1964">1964</option><option value="1963">1963</option><option value="1962">1962</option><option value="1961">1961</option><option value="1960">1960</option><option value="1959">1959</option><option value="1958">1958</option><option value="1957">1957</option><option value="1956">1956</option><option value="1955">1955</option><option value="1954">1954</option><option value="1953">1953</option><option value="1952">1952</option><option value="1951">1951</option><option value="1950">1950</option><option value="1949">1949</option><option value="1948">1948</option><option value="1947">1947</option><option value="1946">1946</option><option value="1945">1945</option><option value="1944">1944</option><option value="1943">1943</option><option value="1942">1942</option><option value="1941">1941</option><option value="1940">1940</option><option value="1939">1939</option><option value="1938">1938</option><option value="1937">1937</option><option value="1936">1936</option><option value="1935">1935</option><option value="1934">1934</option><option value="1933">1933</option><option value="1932">1932</option><option value="1931">1931</option><option value="1930">1930</option><option value="1929">1929</option><option value="1928">1928</option><option value="1927">1927</option><option value="1926">1926</option><option value="1925">1925</option><option value="1924">1924</option><option value="1923">1923</option><option value="1922">1922</option><option value="1921">1921</option><option value="1920">1920</option><option value="1919">1919</option><option value="1918">1918</option><option value="1917">1917</option><option value="1916">1916</option><option value="1915">1915</option><option value="1914">1914</option><option value="1913">1913</option><option value="1912">1912</option><option value="1911">1911</option><option value="1910">1910</option><option value="1909">1909</option><option value="1908">1908</option><option value="1907">1907</option>                                     </label>
                                </div>
                            </div><!-- 설립연도 end! -->

                                var date = new Date();
                                var year = date.getFullYear();

                                }
                            </script>
                            <div class="join_btn_wrap mb20 mb100">
                                <a class="button btn red_btn"  ng-click="insrtCmpInfo()">작성 완료</a>

                            </div>

                                <a href="javascript:addCompData()">
                                    <div>작성 완료</div>

                        </div>
                    </div>
                </div>
            </div>

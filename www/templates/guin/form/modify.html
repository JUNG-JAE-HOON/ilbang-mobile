<ion-view view-title="구인자 정보수정">
	<ion-content has-bouncing="false">
    <div class="bg">
        <div class="join_form guin-modify-form">
            <div class="modify_ment mg5">기본 정보 입력</div>
            <div class="list list-inset bg_fa mb10 inset-1">
                <label class="item item-input mb10 oh"><input type="text" id="title" ng-model="guinForm.title" placeholder="모집 제목을 입력해주세요." /></label>
                <label class="item item-input"><input type="text" id="company" ng-model="guinForm.company" placeholder="상호 또는 성명을 입력해주세요." /></label>
            </div>
            <div class="list flow mb10 padding-horizontal">
                <label class="item item-input item-select left pdTop40 wid50">
                    <select class="ionicSel" ng-model="guinForm.work_1st" ng-change="changeWork_1st()" ng-options="o.no as o.list_name for o in selboxData.work_1st">
                    </select>
                </label>
                <label ng-if="selboxData.work_2nd.length> 1" class="item item-input item-select left pdTop40 wid50">
                    <select class="ionicSel" ng-model="guinForm.work_2nd"  ng-options="o.no as o.list_name for o in selboxData.work_2nd">
                    </select>
                </label>
            </div>
            <div class="list flow mb10 padding-horizontal">
                <label class="item item-input item-select left pdTop40 wid50">
                    <select class="ionicSel" ng-model="guinForm.area_1st" ng-change="changeArea_1st()" ng-options="o.no as o.list_name for o in selboxData.area_1st">
                    </select>
                </label>
                <label class="item item-input item-select left pdTop40 wid50">
                    <select class="ionicSel" ng-model="guinForm.area_2nd"  ng-options="o.no as o.list_name for o in selboxData.area_2nd">
                    </select>
                </label>
            </div>
            <div class="list list-inset mb10">
                <label class="item item-input"><input type="text" id="address" ng-model="guinForm.address" placeholder="상세주소를 입력해주세요." /></label>
            </div>
            <!--<div class="list list-inset bgTrans margin">
                <label class="item item-input wid70 left">
                    <input type="text" ng-model="guinForm.address" placeholder="근무 지역 주소" />
                </label>
                <iframe src="http://il-bang.com/ilbang_pc/ionic/juso.php" width="100%" height="350px" id='daumIframe' ng-show="juso_show"></iframe>
                <button type="button" ng-click="jusoSearch()" class="button button-ilbang2 border noRadius form1Btn fr">찾기</button>

            </div>-->
            <div class="modify_ment mg3">담당자 정보</div>
            <div class="list list-inset mb10">
                <label class="item item-input"><input type="text" id="manager" ng-model="guinForm.manager" placeholder="이름을 입력해주세요." /></label>
            </div>
            <div class="list list-inset flow bgTrans margin">
                <label class="item item-input wid33 left NoborderRight" style="border-radius: 0 !important;">
                    <input type="text"  maxlength="3" class="pdRight10" id="phone1" ng-model="guinForm.phone1" placeholder="010" />
                </label>
                <label class="item item-input wid33 left NoborderRight">
                    <input type="text"  maxlength="4" class="pdRight10" id="phone2" ng-model="guinForm.phone2" />
                </label>
                <label class="item item-input wid33 left">
                    <input type="text"  maxlength="4"class="pdRight10" id="phone3" ng-model="guinForm.phone3" />
                </label>
            </div>


            <div class="modify_ment mg5">희망 근무일</div>

            <button class="button button-ilbang mt10" ng-click="openDatePicker()" >날짜선택</button>
            <!--<input type="text"  ng-model="work_date" style="width=500px"  value=""/>-->

					  <div class="list list-inset mb10">
						<label class="item item-input"><input type="text" disabled="disabled" ng-model="work_date"  value=""/></label>
						</div>
            <div class="modify_ment">근무 시간</div>
                <div class="list TimeCtrl padding mt20" ng-controller="TimeCtrl">

                    <!--<ion-checkbox class="f12 col-50 di timeChoice" ng-repeat="time in timeList" ng-model="time.checked" ng-checked="time.checked">

										    {{ time.text }}
                    </ion-checkbox>-->

									<div class="wid100 flow times">
										<ion-radio class="timeRadio NoborderBottom f12" name="time" ng-model="guinForm.time" ng-value="'1'" style="font-size: 12px;">오전</ion-radio>
										<ion-radio class="timeRadio NoborderBottom f12" name="time" ng-model="guinForm.time" ng-value="'2'" style="font-size: 12px;">오후</ion-radio>
										<ion-radio class="wid33 noMargin NoborderBottom f12" name="time" ng-model="guinForm.time" ng-value="'3'" style="font-size: 12px;">저녁</ion-radio>
									</div>
									<div class="wid100 flow times">
										<ion-radio class="timeRadio NoborderBottom f12" name="time" ng-model="guinForm.time" ng-value="'4'" style="font-size: 12px;">새벽</ion-radio>
										<ion-radio class="timeRadio NoborderBottom f12" name="time" ng-model="guinForm.time" ng-value="'5'" style="font-size: 12px;">오전~오후</ion-radio>
										<ion-radio class="wid33 noMargin NoborderBottom f12" name="time" ng-model="guinForm.time" ng-value="'6'" style="font-size: 12px;">오후~저녁</ion-radio>
									</div>
									<div class="wid100 flow times">
										<ion-radio class="timeRadio f12" name="time" ng-model="guinForm.time" ng-value="'7'" style="font-size: 12px;">저녁~새벽</ion-radio>
										<ion-radio class="timeRadio f12" name="time" ng-model="guinForm.time" ng-value="'8'" style="font-size: 12px;">새벽~오전</ion-radio>
										<ion-radio class="wid33 noMargin f12" name="time" ng-model="guinForm.time" ng-value="'9'" style="font-size: 12px;">풀타임</ion-radio>
                	</div>

								</div>
            <div class="list list-inset mb10" style="margin-top: 30px;">
                <label class="item item-input"><input type="text" id="business" ng-model="guinForm.business" placeholder="담당 업무 내용을 입력해주세요." /></label>
            </div>
            <div class="list flow mb10 padding-horizontal">
                <label class="item item-input item-select left pdTop40 wid50">
                    <select class="ionicSel" ng-model="guinForm.people_num" ng-options="o.no as o.list_name for o in selboxData.people_num">
                        <option selected>모집 인원</option>
                    </select>
                </label>
                <!--<label class="item item-input item-select left pdTop40 wid50">
                    <select class="ionicSel" ng-model="guinForm.pay" ng-options="o.no as o.list_name for o in selboxData.pay">
                        <option selected>일급</option>
                    </select>
                </label>-->
            </div>
						<div class="list list-inset guin-form-pay mb10" style="margin-top: 10px; margin-left:9px">
								<label class="item item-input">
										<input type="number" id="pay" ng-model="guinForm.pay" placeholder="일급" />
								</label>
						</div>

            <div class="list marginAuto mb10 oh padding-horizontal">
                <ion-radio class="left" name="sex" ng-model="guinForm.sex" ng-value="'nothing'" style="font-size: 12px; width: 34%;">무관</ion-radio>
                <ion-radio class="left" name="sex" ng-model="guinForm.sex" ng-value="'man'" style="font-size: 12px; width: 34%;">남성</ion-radio>
                <ion-radio class="wid33 left" name="sex" ng-model="guinForm.sex" ng-value="'woman'" style="font-size: 12px;">여성</ion-radio>
            </div>

            <div class="list mb10 w100 padding-horizontal" style="overflow: auto;">
                <label class="item item-input item-select left w50" style="padding-top: 40px">
                    <select ng-model="guinForm.age_1st" style="left: 0 !important; padding: 0; padding-left: 10px;" ng-options="o.no as o.list_name for o in selboxData.age_1st">
                        <option selected>최소 연령 선택</option>
                    </select>
                </label>
                <label class="item item-input item-select left w50" style="padding-top: 40px">
                    <select ng-model="guinForm.age_2nd" style="left: 0 !important; padding: 0; padding-left: 10px;" ng-options="o.no as o.list_name for o in selboxData.age_2nd">
                        <option selected>최대 연령 선택</option>
                    </select>
                </label>
            </div>
            <div class="list mb10 padding-horizontal" style="overflow: auto;">
                <label class="item item-input item-select left w100" style="padding-top: 40px; width: 98%;">
                    <select ng-model="guinForm.career" style="left: 0 !important; padding: 0; padding-left: 10px;" ng-options="o.no as o.list_name for o in selboxData.career">
                        <option selected>필요 경력</option>
                    </select>
                </label>
            </div>
            <div class="list" style="width: 95%; margin: 0 auto;">
                <label class="item item-input" style="max-width: 100%">
                    <textarea rows="8" id="content" ng-model="guinForm.content" placeholder="상세 모집 내용을 입력해주세요."></textarea>
                </label>
            </div>
        </div>
        <div class="join_btn_wrap mb20">
            <button ng-click="closeStep(1);" class="button btn red_btn">취소</button>
            <button ng-click="updateGuinInfo(guinForm)" class="button btn white_btn">수정하기</button>
        </div>
    </div>
	</ion-content>
</ion-view>

<ion-view view-title="공지 사항" ng-controller="noticeViewCtrl">
    <ion-content class="has-header bg_white" has-bouncing="false">
        <div class="pd15 flow">
            <div class="wid100 f16 mb5">{{ title }}</div>
            <div class="fl f14" style="color: #aaa;">{{ date }}</div>
            <div class="fr f14" style="color: #aaa;">작성자 : {{ name }}</div>
        </div>
        <img ng-src="http://mmcp.co.kr/board2/data/file/notice1/{{ item.file }}" ng-show="item.data" ng-repeat="item in items" item="item" class="wid100" />
        <div class="pd15 mb50">
            <div class="wid100 f16 tc" ng-bind-html="content"></div>
            <a href="{{ link1 }}">
                <div class="tc mt10" style="color: #288cff;">{{ link1 }}</div>
            </a>
            <a href="{{ link2 }}">
                <div class="tc mt5" style="color: #288cff;">{{ link2 }}</div>
            </a>
        </div>
        <a ui-sref="notice" class="tc f16 pd15">
            <div class="wid90 marginAuto white_btn red_font pd15">목록 보기</div>
        </a>
    </ion-content>
</ion-view>

<ion-modal-view>
	<div class="bar bar-ilbang jcc tc lh36 f16 fw guinTab1Head" ng-click="closeModal(5)">
		<i class="icon f16 ion-ios-arrow-back button pa" style="color:white; background-color:#eb5f43;left:0"></i>전체 {{ kindWorks }}
 	</div>
	<ion-content class="has-header padding" delegate-handle="mainScroll" has-bouncing="false">
		<h5>전체 {{ kindWorks }}</h5>
		<div class="oh bb mb20 pb15" ng-repeat="modifyWork in modifyWorks" item="modifyWorks">
			<input type="hidden" ng-model="modifyWorks.no" />
			<div class="list oh mb10">
				<label class="item item-input col item-select left noMargin pdTop40 career-select w100">
					<select class="ionicSel" ng-model="modifyWork.startYear" ng-options="year for year in Years">
						<option value="">년도</option>
					</select>
				</label>
			</div>
			<div class="list list-inset mt10" ng-show="general == true">
				<label class="item item-input"><input type="text" ng-model="modifyWork.activityType" placeholder="활동 분야를 입력. ex) 도서, 음악 등" /></label>
			</div>
			<div class="list list-inset mt10">
				<label class="item item-input"><input type="text" ng-model="modifyWork.content" placeholder="{{ kindWorks }}을 입력해주세요." /></label>
			</div>
		</div>
		<div class="oh bb mb20 pb15" ng-repeat="work in works" item="works">
			<div class="list oh mb10">
				<label class="item item-input col item-select left noMargin pdTop40 career-select w100">
					<select class="ionicSel" ng-model="work.startYear" ng-options="year for year in Years">
						<option value="">년도</option>
					</select>
				</label>
			</div>
			<div class="list list-inset mt10" ng-show="general == true">
				<label class="item item-input"><input type="text" ng-model="work.activityType" placeholder="활동 분야를 입력. ex) 도서, 음악 등" /></label>
			</div>
			<div class="list list-inset mt10">
				<label class="item item-input"><input type="text" ng-model="work.content" placeholder="{{ kindWorks }}을 입력해주세요." /></label>
			</div>
		</div>
		<div class="tc oh w100">
			<a class="di oh">
				<img src="img/sotong-signup.png" alt="" width="50px" ng-click="addWork()">
			</a>
		</div>
		<a ng-click="extendAdd('works')">
			<div class="red_btn tc f16 bold mt20" style="padding: 12px 0; border-radius: 5px;">{{ cultureBtn }}</div>
		</a>
	</ion-content>
</ion-modal-view>

<ion-modal-view>
	<div class="bar bar-ilbang jcc tc lh36 f16 fw guinTab1Head" ng-click="closeModal(4)">
		<i class="icon f16 ion-ios-arrow-back button pa" style="color:white; background-color:#eb5f43;left:0"></i>수상 내역
	</div>
	<ion-content class="has-header padding" delegate-handle="mainScroll" has-bouncing="false">
		<h5>수상 내역</h5>
		<div class="oh bb mb20 pb15" ng-repeat="moidfyPrize in modifyPrizes" item="modifyPrizes">
			<input type="hidden" ng-model="modifyPrize.no" />
			<div class="list oh mb10">
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="moidfyPrize.startYear" ng-options="year for year in Years">
						<option value="">년도</option>
					</select>
				</label>
				<span class="left artist-modal-wave">~</span>
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="moidfyPrize.startMonth" ng-options="month for month in Months">
						<option value="">월</option>
					</select>
				</label>
				<span class="left lh50 ml10">부터</span>
		 	</div>
		 	<div class="list oh">
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="moidfyPrize.endYear" ng-options="year for year in Years">
						<option value="">년도</option>
					</select>
				</label>
				<span class="left artist-modal-wave">~</span>
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="moidfyPrize.endMonth" ng-options="month for month in Months">
						<option value="">월</option>
					</select>
				</label>
				<span class="left lh50 ml10">까지</span>
			</div>
		 	<div class="list list-inset">
				<label class="item item-input">
					<input type="text" ng-model="moidfyPrize.content" placeholder="수상 내역을 입력해주세요." />
				</label>
		 	</div>
		</div>
		<div class="oh bb mb20 pb15" ng-repeat="prize in prizes" item="prizes">
			<div class="list oh mb10">
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="prize.startYear" ng-options="year for year in Years">
						<option value="">년도</option>
					</select>
				</label>
				<span class="left artist-modal-wave">~</span>
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="prize.satrtMonth" ng-options="month for month in Months">
						<option value="">월</option>
					</select>
				</label>
				<span class="left lh50 ml10">부터</span>
		 	</div>
		 	<div class="list oh">
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="prize.endYear" ng-options="year for year in Years">
						<option value="">년도</option>
					</select>
				</label>
				<span class="left artist-modal-wave">~</span>
				<label class="item item-input col item-select left noMargin pdTop40 career-select">
					<select class="ionicSel" ng-model="prize.endMonth" ng-options="month for month in Months">
						<option value="">월</option>
					</select>
				</label>
				<span class="left lh50 ml10">까지</span>
			</div>
		 	<div class="list list-inset">
				<label class="item item-input">
					<input type="text" ng-model="prize.content" placeholder="수상 내역을 입력해주세요." />
				</label>
		 	</div>
		</div>
		<div class="tc oh w100">
			<a class="di oh">
				<img src="img/sotong-signup.png" alt="" width="50px" ng-click="addPrize()">
			</a>
		</div>
		<a ng-click="extendAdd('prize')">
			<div class="red_btn tc f16 bold mt20" style="padding: 12px 0; border-radius: 5px;">{{ cultureBtn }}</div>
		</a>
	</ion-content>
</ion-modal-view>
